services:
  # Single Web Service (serves both API and frontend)
  - type: web
    name: hospital-flow
    runtime: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && python -m uvicorn main:socket_app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: DEMO_MODE
        value: "true"
